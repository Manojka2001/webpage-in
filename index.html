<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Cruisebase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-top: 20px;
            text-align: center;
        }

        .iframe-container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        iframe {
            width: 100%;
            height: 800px;
            border: none;
        }

        @media (max-width: 768px) {
            iframe {
                height: 600px;
            }
        }
    </style>
</head>
<body>
    <h1>Embedded Cruisebase Content</h1>
    <div class="iframe-container">
        <iframe src="http://cs.cruisebase.com/cs?skin=144" allowfullscreen></iframe>
    </div>
</body>
</html>
